<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new person</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>Add new person</h2>
    <form th:action="@{/person/save}" method="post" class="validated-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label>Name:</label>
        <input type="text" id="name" name="name">
        <span class="error-message" id="nameError" style="color: red;"></span>
        <br>

        <label>Date:</label>
        <input type="date" id="birthdayDate" name="birthdayDate">
        <span class="error-message" id="dateError" style="color: red;"></span>
        <br>

        <input type="submit" value="Save">
    </form>
    <br>
    <form th:action="@{/person/list}" method="get">
        <input type="submit" value="Back to list">
    </form>
</div>
<script th:src="@{/js/validation.js}"></script>
</body>
</html>
