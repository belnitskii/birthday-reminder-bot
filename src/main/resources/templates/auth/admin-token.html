<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your API Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .token-container {
            background: #ffffff;
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .token-display {
            font-family: 'Courier New', Courier, monospace;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            word-break: break-word;
            font-size: 1.1rem;
            color: #495057;
        }
        .instructions {
            font-size: 1.05rem;
            color: #495057;
            margin-bottom: 1.5rem;
            text-align: left;
            line-height: 1.6;
        }
        .instructions strong {
            color: #0d6efd;
        }
        .bot-link {
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }
        .bot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header th:replace="fragments/header-admin :: header"></header>

<div class="token-container">
    <div class="text-center mb-4">
        <i class="bi bi-key-fill text-primary" style="font-size: 3.5rem;"></i>
        <h2 class="mt-3 text-primary">Your API Token</h2>
    </div>

    <div class="instructions">
        <p><strong>1.</strong> Click the <strong>Copy</strong> button.</p>
        <p><strong>2.</strong> Go to the Telegram bot
            <a class="bot-link" href="https://t.me/birthday_reminder_56bot" target="_blank">@birthday_reminder_56bot</a>.
        </p>
        <p><strong>3.</strong> Send copied.</p>
    </div>

    <div class="token-display mb-4" th:text="'/link ' + ${token}">/link TOKEN_PLACEHOLDER</div>

    <div class="d-flex gap-3 justify-content-center">
        <button class="btn btn-primary px-4" onclick="copyCommand()">
            <i class="bi bi-clipboard me-2"></i>Copy
        </button>
    </div>
</div>

<script>
    function copyCommand() {
        const command = document.querySelector('.token-display').textContent.trim();
        navigator.clipboard.writeText(command);
        alert('Command copied to clipboard!');
    }
</script>

</body>
</html>
