<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<div class="container">
<h2>Login</h2>
    <div th:if="${param.verified}">
        <p style="color: green;">Почта подтверждена! Теперь вы можете войти.</p>
    </div>
<form th:action="@{/login}" method="post">
    <label>Email: <input type="email" name="username"></label><br>
    <label>Password: <input type="password" name="password"></label><br>
    <button type="submit">Login</button>
</form>
    <br>
    <form th:action="@{/register}" method="get">
        <button type="submit">Register</button>
    </form>
<p th:if="${param.logout}">You have been logged out</p>
    <p th:if="${param.error}" th:text="${param.error}"></p>

</div>
</body>
</html>
