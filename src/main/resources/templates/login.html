<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-card {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .btn-outline-secondary:hover {
            background-color: #dee2e6;
        }

        footer {
            background-color: transparent;
        }
    </style>
</head>
<body>

<main class="container py-5 flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="login-card" style="max-width: 420px; width: 100%;">
        <h2 class="card-title text-center text-primary mb-4">Login</h2>

        <div th:if="${param.verified}" class="alert alert-success" role="alert">
            Email verified! Now you can log in.
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            You have been logged out.
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="${param.error}"></div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="email" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <form th:action="@{/register}" method="get" class="d-grid">
            <button type="submit" class="btn btn-outline-secondary">Register</button>
        </form>
    </div>
</main>

<footer th:replace="fragments/footer :: footer" class="mt-auto py-3"></footer>
</body>
</html>
