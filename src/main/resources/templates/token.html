<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your API Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .token-container {
            max-width: 600px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .token-display {
            font-family: monospace;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-light">
<div class="token-container bg-white">
    <div class="text-center mb-4">
        <i class="bi bi-key-fill text-primary" style="font-size: 3rem;"></i>
        <h2 class="mt-3">Your API Token</h2>
    </div>

    <div class="token-display mb-4" th:text="${token}"></div>

    <div class="d-flex gap-2 justify-content-center">
        <button class="btn btn-primary" onclick="copyToken()">
            <i class="bi bi-clipboard me-2"></i>Copy
        </button>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </form>
    </div>
</div>

<script>
    function copyToken() {
        navigator.clipboard.writeText(document.querySelector('.token-display').textContent);
        alert('Token copied!');
    }
</script>
</body>
</html>
