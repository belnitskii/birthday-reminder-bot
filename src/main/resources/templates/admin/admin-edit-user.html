<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header th:replace="fragments/header-admin :: header" class="mt-auto py-3"></header>


<main class="container py-5 flex-grow-1">

    <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center text-primary mb-4">Edit User</h2>
            <form th:action="@{/admin/update-user}" method="post" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="id" th:value="${user.id}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="username" th:value="${user.username}" class="form-control" required>
                    <div class="form-text text-danger" id="nameError"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" name="email" th:value="${user.email}" class="form-control" required>
                    <div class="form-text text-danger" id="emailError"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" th:value="${user.password}" class="form-control" required>
                    <div class="form-text text-danger" id="passwordError"></div>
                </div>

                <div class="mb-4">
                    <label for="role" class="form-label">Role:</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="">-- Select Role --</option>
                        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning">Save Changes</button>
                    <a href="/reminder/admin/list-users" class="btn btn-outline-secondary">Back to User List</a>
                </div>

            </form>
        </div>
    </div>

</main>

<footer th:replace="fragments/footer :: footer" class="mt-auto py-3"></footer>

<script th:src="@{/js/validation.js}"></script>
<script th:src="@{/js/dropdown.js}"></script>
</body>
</html>
