<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>Edit User</h2>
    <form th:action="@{/admin/update-user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="id" th:value="${user.id}">

        <label>Name:</label>
        <input type="text" id="name" name="username" th:value="${user.username}">
        <span class="error-message" id="nameError" style="color: red;"></span>

        <label>Email:</label>
        <input type="text" id="email" name="email" th:value="${user.email}">
        <span class="error-message" id="emailError" style="color: red;"></span>
        <br>

        <label>Password:</label>
        <input type="password" id="password" name="password" th:value="${user.password}">
        <span class="error-message" id="passwordError" style="color: red;"></span>
        <br>

        <label>Role:</label>
        <input type="text" id="role" name="role" th:value="${user.role}">
        <span class="error-message" id="roleError" style="color: red;"></span>
        <br>

        <br>
        <input type="submit" value="Save">
    </form>
    <br>
    <form th:action="@{/admin/list-users}" method="get">
        <input type="submit" value="Back to user-list">
    </form>
</div>
<script th:src="@{/js/validation.js}"></script>
<script th:src="@{/js/dropdown.js}"></script>
</body>
</html>
