<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<header th:replace="fragments/header :: header"></header>

<main class="container py-5 flex-grow-1">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 800px;">
        <div class="card-body">
            <h1 class="card-title text-center text-primary mb-4">Personal Account</h1>

            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-primary">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Registered Telegram</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.role}">Role</td>
                    <td th:text="${user.isTelegramRegistered()} ? 'Yes' : 'No'">No</td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4">
                <form th:action="@{/auth/telegram/token}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-success px-4">Link Telegram</button>
                </form>

                <form th:action="@{/auth/telegram/remove}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-outline-danger px-4">Remove Telegram Link</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}" class="mt-auto py-3"></footer>

</body>
</html>
