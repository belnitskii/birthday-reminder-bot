spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


spring.application.name=birthday-reminder-bot
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate: Автоматическое создание и обновление схемы БД
spring.jpa.hibernate.ddl-auto=update

# Показывать SQL-запросы в логе (для отладки)
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG



